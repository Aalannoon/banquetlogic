<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seniority Scheduler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}

section {
  background: white;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 6px;
}

input, select, button {
  margin: 5px 0;
  padding: 6px;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}

th {
  background: #eee;
}

.employee {
  font-weight: bold;
  text-align: left;
}
</style>
</head>

<body>

<h1>Seniority Scheduler (Stable Core)</h1>

<section>
  <h2>Add Employee</h2>
  <input id="empName" placeholder="Name">
  <select id="empType">
    <option value="full">Full Time</option>
    <option value="part">Part Time</option>
  </select>
  <select id="empPref">
    <option value="morning">Morning</option>
    <option value="midday">Midday</option>
    <option value="night">Night</option>
  </select>
  <button onclick="addEmployee()">Add</button>
</section>

<section>
  <h2>Add Event</h2>
  <input type="date" id="eventDate">
  <input type="time" id="eventStart">
  <input type="time" id="eventEnd">
  <input type="number" id="eventGuests" placeholder="Guests">
  <button onclick="addEvent()">Add Event</button>
  <div id="eventList"></div>
</section>

<section>
  <button onclick="generateSchedule()">Generate Schedule</button>
</section>

<section>
  <h2>Schedule</h2>
  <div id="schedule"></div>
</section>

<script>
let employees = JSON.parse(localStorage.getItem("employees") || "[]");
let events = JSON.parse(localStorage.getItem("events") || "[]");
let schedule = {};

function save() {
  localStorage.setItem("employees", JSON.stringify(employees));
  localStorage.setItem("events", JSON.stringify(events));
}

function addEmployee() {
  const name = empName.value.trim();
  if (!name) return;

  employees.push({
    name,
    type: empType.value,
    preference: empPref.value,
    vacation: []
  });

  save();
  empName.value = "";
}

function addEvent() {
  events.push({
    date: eventDate.value,
    start: eventStart.value,
    end: eventEnd.value,
    guests: Number(eventGuests.value)
  });

  save();
  renderEvents();
}

function renderEvents() {
  eventList.innerHTML = "";
  events.forEach((e, i) => {
    const div = document.createElement("div");
    div.innerHTML = `
      ${e.date} ${e.start}-${e.end} (${e.guests} guests)
      <button onclick="deleteEvent(${i})">‚ùå</button>
    `;
    eventList.appendChild(div);
  });
}

function deleteEvent(i) {
  events.splice(i,1);
  save();
  renderEvents();
}

function recommendServers(guests) {
  if (guests <= 50) return 2;
  if (guests <= 100) return 3;
  if (guests <= 200) return 5;
  if (guests <= 400) return 8;
  return 10;
}

function generateSchedule() {
  schedule = {};

  const sortedEmployees = [...employees].sort((a,b)=>{
    if (a.type !== b.type) return a.type === "full" ? -1 : 1;
    return 0;
  });

  events.forEach(event => {
    const start = new Date(event.date + "T" + event.start);
    const end = new Date(event.date + "T" + event.end);
    const hours = (end - start) / 3600000;

    const needed = recommendServers(event.guests);
    let assigned = 0;

    sortedEmployees.forEach(emp => {
      if (assigned >= needed) return;

      if (!schedule[emp.name]) schedule[emp.name] = [];

      schedule[emp.name].push({
        date: event.date,
        start: event.start,
        end: event.end,
        hours: hours
      });

      assigned++;
    });
  });

  renderSchedule();
}

function renderSchedule() {
  let html = "<table><tr><th>Employee</th><th>Shifts</th></tr>";

  employees.forEach(emp => {
    html += `<tr><td class="employee">${emp.name}</td><td>`;
    const shifts = schedule[emp.name] || [];
    shifts.forEach(s => {
      html += `${s.date} ${s.start}-${s.end} (${s.hours}h)<br>`;
    });
    html += "</td></tr>";
  });

  html += "</table>";
  document.getElementById("schedule").innerHTML = html;
}

renderEvents();
</script>

</body>
</html>
